<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required name="Name">
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email">
		<br>
		<span>Gender</span>
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="gender" value="male" required>
		<label for="Female">Female</label>
		<input type="radio" id="Female" name="gender" value="female" required>
		
		<br>
		<label for="cars">Car Brands:</label>
		<select id="cars" >
			<option selected value="#">select-car</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required>
		<br>
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required name="password">
		<br>
		<button type="submit">submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
