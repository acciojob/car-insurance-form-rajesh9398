<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="get">
		<label for="#name">Name*</label>
		<input type="text" id="#name" required name="Name">
		<br>
		<label for="#email">Email*</label>
		<input type="email" id="#email" name="email">
		<br>
		<span>Gender*</span>
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="gender">
		<label for="Female">Female</label>
		<input type="radio" id="Female" name="gender">
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender">
		<br>
		<label>Car Brands</label>
		<select id="#cars">
			<option>maruthi</option>
			<option>scoda</option>
			<option>BMW</option>
		</select>
		<br>
		<label for="#carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required>
		<br>
		<label for="#dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		<label for="#password">Password*</label>
		<input type="password" id="#password">
		<br>
		<button type="submit">submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
